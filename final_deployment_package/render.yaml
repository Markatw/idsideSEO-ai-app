services:
  - type: web
    name: idsideseo-api
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 wsgi:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/data/idsideseo.db
      - key: OPENAI_API_KEY
        sync: false
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: idsideseo-data
      mountPath: /opt/render/project/data
      sizeGB: 1

